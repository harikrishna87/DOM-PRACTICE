<html lang="en">
<head>

    <style>
         /* Basic styles for popup */
         .popup {
            display: none; 
            position: fixed; 
            z-index: 1000; 
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%); 
            padding: 20px;
            border-radius: 8px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 500px;
        }

        /* .popup img {
            width: 50px; 
            height: 50px;
        } */

        .popup.active {
            display: block; 
        }

        .overlay {
            display: none; 
            position: fixed; 
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); 
            z-index: 500; 
        }

        .overlay.active {
            display: block; 
        }

        .close-btn {
            background: none;
            border: 2px solid black;
            border-radius: 50%;
            padding: 5px 10px ;
            color: #888;
            font-size: 25px;
            cursor: pointer;
            float: right;
        }

        .close-btn:hover {
            color: black;
        }

        #my-popover{
            width: 500px;
            background-color: white;
            color: black;
            padding: 30px;
            border: 2px solid green;
            border-radius: 12px;
            outline: none;
            text-align: center;
            box-shadow: 1px 1px 1px lightgray;
        }
        #my-popover.active {
            display: block;
        }
        .bx .bx-check {
            font-size: 30px;
        }
    </style>
</head>
